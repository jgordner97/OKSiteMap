<!doctype html>
<html lang="en">
    <head>
        <meta charset="utf-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="initial-scale=1,user-scalable=no,maximum-scale=1,width=device-width">
        <meta name="mobile-web-app-capable" content="yes">
        <meta name="apple-mobile-web-app-capable" content="yes">
        <link rel="stylesheet" href="css/leaflet.css"><link rel="stylesheet" href="css/L.Control.Locate.min.css">
        <link rel="stylesheet" href="css/qgis2web.css"><link rel="stylesheet" href="css/fontawesome-all.min.css">
        <link rel="stylesheet" href="css/leaflet-control-geocoder.Geocoder.css">
        <style>
        html, body, #map {
            width: 100%;
            height: 100%;
            padding: 0;
            margin: 0;
        }
        </style>
        <title></title>
    </head>
    <body>
        <div id="map">
        </div>
        <script src="js/qgis2web_expressions.js"></script>
        <script src="js/leaflet.js"></script><script src="js/L.Control.Locate.min.js"></script>
        <script src="js/leaflet.rotatedMarker.js"></script>
        <script src="js/leaflet.pattern.js"></script>
        <script src="js/leaflet-hash.js"></script>
        <script src="js/Autolinker.min.js"></script>
        <script src="js/rbush.min.js"></script>
        <script src="js/labelgun.min.js"></script>
        <script src="js/labels.js"></script>
        <script src="js/leaflet-control-geocoder.Geocoder.js"></script>
        <script src="data/OklahomaDistrictMap_0.js"></script>
        <script src="data/OklahomaNPLSites_1.js"></script>
        <script>
        var map = L.map('map', {
            zoomControl:true, maxZoom:28, minZoom:1
        }).fitBounds([[30.63548024037059,-105.45760291018081],[40.68509972354834,-87.23375894633679]]);
        var hash = new L.Hash(map);
        map.attributionControl.setPrefix('<a href="https://github.com/tomchadwin/qgis2web" target="_blank">qgis2web</a> &middot; <a href="https://leafletjs.com" title="A JS library for interactive maps">Leaflet</a> &middot; <a href="https://qgis.org">QGIS</a>');
        var autolinker = new Autolinker({truncate: {length: 30, location: 'smart'}});
        L.control.locate({locateOptions: {maxZoom: 19}}).addTo(map);
        var bounds_group = new L.featureGroup([]);
        function setBounds() {
        }
        function pop_OklahomaDistrictMap_0(feature, layer) {
            var popupContent = '<table>\
                    <tr>\
                        <th scope="row">District</th>\
                        <td>' + (feature.properties['CDFIPS'] !== null ? autolinker.link(feature.properties['CDFIPS'].toLocaleString()) : '') + '</td>\
                    </tr>\
                    <tr>\
                        <th scope="row">Representative</th>\
                        <td>' + (feature.properties['NAME'] !== null ? autolinker.link(feature.properties['NAME'].toLocaleString()) : '') + '</td>\
                    </tr>\
                    <tr>\
                        <th scope="row">Party</th>\
                        <td>' + (feature.properties['PARTY'] !== null ? autolinker.link(feature.properties['PARTY'].toLocaleString()) : '') + '</td>\
                    </tr>\
                </table>';
            layer.bindPopup(popupContent, {maxHeight: 400});
        }

        function style_OklahomaDistrictMap_0_0() {
            return {
                pane: 'pane_OklahomaDistrictMap_0',
                opacity: 1,
                color: 'rgba(35,35,35,1.0)',
                dashArray: '',
                lineCap: 'butt',
                lineJoin: 'miter',
                weight: 1.0, 
                fill: true,
                fillOpacity: 1,
                fillColor: 'rgba(214,213,166,1.0)',
                interactive: true,
            }
        }
        map.createPane('pane_OklahomaDistrictMap_0');
        map.getPane('pane_OklahomaDistrictMap_0').style.zIndex = 400;
        map.getPane('pane_OklahomaDistrictMap_0').style['mix-blend-mode'] = 'normal';
        var layer_OklahomaDistrictMap_0 = new L.geoJson(json_OklahomaDistrictMap_0, {
            attribution: '',
            interactive: true,
            dataVar: 'json_OklahomaDistrictMap_0',
            layerName: 'layer_OklahomaDistrictMap_0',
            pane: 'pane_OklahomaDistrictMap_0',
            onEachFeature: pop_OklahomaDistrictMap_0,
            style: style_OklahomaDistrictMap_0_0,
        });
        bounds_group.addLayer(layer_OklahomaDistrictMap_0);
        map.addLayer(layer_OklahomaDistrictMap_0);
        function pop_OklahomaNPLSites_1(feature, layer) {
            var popupContent = '<table>\
                    <tr>\
                        <td colspan="2"><strong>Site Name</strong><br />' + (feature.properties['Site_Name'] !== null ? autolinker.link(feature.properties['Site_Name'].toLocaleString()) : '') + '</td>\
                    </tr>\
                    <tr>\
                        <th scope="row">City</th>\
                        <td>' + (feature.properties['City'] !== null ? autolinker.link(feature.properties['City'].toLocaleString()) : '') + '</td>\
                    </tr>\
                    <tr>\
                        <th scope="row">County</th>\
                        <td>' + (feature.properties['County'] !== null ? autolinker.link(feature.properties['County'].toLocaleString()) : '') + '</td>\
                    </tr>\
                    <tr>\
                        <th scope="row">More Information</th>\
                        <td>' + (feature.properties['Site_Progr'] !== null ? autolinker.link(feature.properties['Site_Progr'].toLocaleString()) : '') + '</td>\
                    </tr>\
                </table>';
            layer.bindPopup(popupContent, {maxHeight: 400});
        }

        function style_OklahomaNPLSites_1_0() {
            return {
                pane: 'pane_OklahomaNPLSites_1',
                radius: 5.0,
                opacity: 1,
                color: 'rgba(35,35,35,1.0)',
                dashArray: '',
                lineCap: 'butt',
                lineJoin: 'miter',
                weight: 1,
                fill: true,
                fillOpacity: 1,
                fillColor: 'rgba(155,211,129,1.0)',
                interactive: true,
            }
        }
        map.createPane('pane_OklahomaNPLSites_1');
        map.getPane('pane_OklahomaNPLSites_1').style.zIndex = 401;
        map.getPane('pane_OklahomaNPLSites_1').style['mix-blend-mode'] = 'normal';
        var layer_OklahomaNPLSites_1 = new L.geoJson(json_OklahomaNPLSites_1, {
            attribution: '',
            interactive: true,
            dataVar: 'json_OklahomaNPLSites_1',
            layerName: 'layer_OklahomaNPLSites_1',
            pane: 'pane_OklahomaNPLSites_1',
            onEachFeature: pop_OklahomaNPLSites_1,
            pointToLayer: function (feature, latlng) {
                var context = {
                    feature: feature,
                    variables: {}
                };
                return L.circleMarker(latlng, style_OklahomaNPLSites_1_0(feature));
            },
        });
        bounds_group.addLayer(layer_OklahomaNPLSites_1);
        map.addLayer(layer_OklahomaNPLSites_1);
        var osmGeocoder = new L.Control.Geocoder({
            collapsed: true,
            position: 'topleft',
            text: 'Search',
            title: 'Testing'
        }).addTo(map);
        document.getElementsByClassName('leaflet-control-geocoder-icon')[0]
        .className += ' fa fa-search';
        document.getElementsByClassName('leaflet-control-geocoder-icon')[0]
        .title += 'Search for a place';
        setBounds();
        </script>
    </body>
</html>
